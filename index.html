
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>象山〇号公路 | 数字文旅</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <!-- 引入腾讯地图 API -->
    <script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#00F0FF", // Ultra-bright neon cyan
                        secondary: "#3B82F6", // Vibrant electric blue
                        accent: "#ffffff",
                        "background-dark": "#020817" // Very dark navy to make neon pop
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        display: ['"Plus Jakarta Sans"', 'sans-serif']
                    },
                    backgroundImage: {
                        'cyan-blue-gradient': 'linear-gradient(135deg, #00F0FF 0%, #3B82F6 100%)',
                    }
                }
            }
        };
    </script>
    <style>
        .glass-circle {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }
        .main-hub-shadow {
            box-shadow: 0 0 60px rgba(0, 240, 255, 0.5);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .route-glow {
            filter: drop-shadow(0 0 10px #00F0FF);
        }
        body {
            background-color: #020817;
            color: white;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        /* Intense Noise/Grain texture matching the bright reference image */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.35; /* Even higher opacity for the "Bright" noise look */
            pointer-events: none;
            background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
            z-index: 999;
            mix-blend-mode: overlay;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        .logo-text, .logo-img { display: none !important; }
    </style>
